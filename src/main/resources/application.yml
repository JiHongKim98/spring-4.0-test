spring:
  profiles:
    active: local

  datasource:
    url: ${DATASOURCE_URL:jdbc:h2:tcp://localhost/~/todo-app}
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: ${AUTO_DDL:update}
    open-in-view: false

  api-version:
    support-versions: [ "v1", "v2", "v3" ]

logging:
  level:
    org.hibernate.orm.connections.pooling: ${HIBERNATE_CONNECTION_POOL_LOGGING_LEVEL:WARN}

management:
  endpoints:
    web:
      exposure:
        include: mappings
